<form action="https://api.telegram.org/bot6608137281:AAHyPydu_IAJogDUEol2Ix8MeFEM82EfTWc/sendMessage" method="POST" name="top_form" autocomplete="on" id="top_form">
  <input type="radio" name="type" id="job_seeker" checked />
  <label for="job_seeker">Пошукач</label>
  <input type="radio" name="type" id="employer" />
  <label for="employer">Роботодавець</label>

  <input
    name="name"
    type="text"
    placeholder="Імʼя"
    minlength="2"
    pattern="[A-Za-z]+"
    title="Вводіть лише літери без цифр та спецсимволів"
    required
  />
  <input name="telegram" type="text" placeholder="Телеграм" required />
  <input
    name="tell"
    type="tel"
    placeholder="Номер телефону"
    inputmode="tel"
    required
  />
  <button type="button" class="btn" onclick="sendMessageToTelegram()">Знайти роботу</button>
</form>
